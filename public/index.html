<html lang="en">

        <meta charset="utf-8">
        <title>Hackboard - Accelerate your works!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- Loading Bootstrap -->
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

        <!-- Loading Flat UI Pro -->
        <link href="css/flat-ui-pro.css" rel="stylesheet">
        
        <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">

        <div class="background-cover"></div>
        <div class="container">
            <flippy class="col-lg-offset-2 col-lg-8 text-center midway-vertical" data-click-toggle="true" data-mouseover-toggle="true" id="loginCard" style="display:none; position:fixed;">

                    <div class="thumbnail">
                        <div class="caption">
                            <h1><span class="fa fa-rocket"></span> Hackboard</h1>
                        </div>
                        <p>
                            <button class="btn btn-success btn-lg">Let's Go!</button>
                        </p>
                        <p>
                            Accelerate, Customize, Board
                        </p>
                    </div>
                </flippy-front>
                <flippy-back>
                    <div class="thumbnail" >
                        <div class="caption">
                            <h1>Login or Register</h1>
                        </div>
                        <p>
                            <button class="btn btn-success btn-lg">Let's Go!</button>
                        </p>
                        <p>
                            Accelerate, Customize, Board
                        </p>
                    </div>
                </flippy-back>
            </flippy>
        </div>

        <script src="js/vendor/video.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->

        <script src="js/jquery.backstretch.js"></script>
        <script src="js/midway.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/flippy.js"></script>
    </body>
