<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hackboard - Accelerate your works!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui-pro.css" rel="stylesheet">

    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link href="css/flippy.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="js/vendor/html5shiv.js"></script>
            <script src="js/vendor/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="background-cover"></div>
    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-md-offset-3 col-xs-offset-1 through">
                <flippy id="loginCard" style="display:none;position:fixed;" class="col-md-8 col-sm-10 col-xs-11 t2b">
                    <flippy-front>
                        <div class="thumbnail text-center">
                            <div class="caption">
                                <h1><span class="fa fa-rocket"></span> Hackboard</h1>
                            </div>
                            <p>
                                <button class="btn btn-success btn-lg" id="goButton">Let's Go!</button>
                            </p>
                            <p>
                                Accelerate, Customize, Board
                            </p>
                        </div>
                    </flippy-front>
                    <flippy-back>
                        <div class="thumbnail text-center">
                            <div class="pull-right">
                                <a class="btn btn-default fa fa-arrow-up" id="backButton"></a>
                            </div>
                            <div class="caption">
                                <form role=form>
                                    <h1 class="form-inline">
                                    <img class="fileinput-new img-circle" src="img/icons/rocket.svg">
                                    <input type="text" placeholder="Nickname" class="form-control input-hg flat" />
                                </h1>
                                    <input type="email" placeholder="Email" class="form-group form-control input-lg" required/>
                                    <input type="password" placeholder="Password" class="form-group form-control input-lg" required/>
                                    <div class="form-inline form-group">
                                        <label class="form-group checkbox text-left" for="checkbox1">
                                            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">Remember Me
                                        </label>
                                    </div>
                                    <div class="form-inline">
                                        <input type="submit" class="btn btn-info btn-hg" value="Join Us" />
                                        <input type="submit" class="btn btn-success btn-hg" value="Sign In" />
                                        <br>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </flippy-back>
                </flippy>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/video.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/flat-ui-pro.js"></script>
    <script src="js/jquery.backstretch.js"></script>
    <script src="js/angular.min.js"></script>
    <!--    <script src="js/flippy.js"></script>-->
</body>

</html>
<script>
    $(':checkbox').radiocheck();
    $.backstretch([
      "img/pot-holder.jpg",
      "img/coffee.jpg",
      "img/dome.jpg"
      ], {
        fade: 2000,
        duration: 18000
    });
    $("#loginCard").fadeIn(1000);

    function flip() {
        if ($("#loginCard").hasClass("flipped"))
            $("#loginCard").removeClass("flipped");
        else
            $("#loginCard").addClass("flipped");
    }
    $("#goButton").click(function () {
        flip();
    });
    $("#backButton").click(function () {
        flip();
    });
</script>
