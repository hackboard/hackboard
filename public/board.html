<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>HackMD - Hackboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="vendor/semantic-ui-1.1.2/semantic.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="vendor/semantic-ui-1.1.2/semantic.min.js"></script>

</head>
<body>
<div class="background-cover"></div>
<div class="ui right vertical inverted large sidebar menu">
    <div class="item">
        <div class="text-center">
            <img class="ui avatar image" src="img/square-image.png">
            <span>User</span>
        </div>
        <div class="menu">
            <a class="item">
                <i class="settings icon"></i> Settings
            </a>
            <a class="item">
                <i class="sign out icon"></i> Log out
            </a>
        </div>
    </div>
    <a class="item">
        <i class="grid layout icon"></i> All boards
    </a>

    <div class="item">
        <div class="ui inverted transparent left icon input">
            <input type="text" placeholder="">
            <i class="search icon"></i>
        </div>
        <div class="ui fluid blue small button">Add Member</div>
    </div>
    <div class="item">
        <div class="ui styled fluid accordion black">
            <div class="title">
                <i class="alarm icon"></i>
                Notification
            </div>
            <div class="content">
                <p></p>
            </div>
            <div class="title">
                <i class="protect icon"></i>
                Permission
            </div>
            <div class="content">
                <p></p>
            </div>
        </div>
    </div>
</div>
<div class="ui black big launch left attached button">
    <i class="content icon"></i>
</div>
<header class="ui main top borderless fixed inverted large menu" id="page">
    <div class="item">
        <i class="rocket icon"></i> HackMD
    </div>
    <div class="item ui tablet only computer only row column">
    </div>
</header>
<div class="pusher">
    <div class="container thin-padding">
        <div class="ui-board">
            <div class="ui horizontal list">
                <div class="item ui grid ui-board-content" id="board-content">
                    <div class="ui column ui-list" id="sample-list">
                        <div class="ui segment">
                            <div class="ui medium header">
                                To Do
                            </div>
                            <div class="ui divider"></div>
                            <div class="ui-list-content" id="list-content">
                                <div class="ui card" id="sample-card" style="width: auto;">
                                    <div class="content">
                                        <i class="right floated pin link icon active"></i>

                                        <div class="header">HackMD</div>
                                        <div class="meta">
                                            updated 2 days ago
                                        </div>
                                        <div class="description">
                                            <p>HackMD is a real-time collaborate note which syntax in Markdown.</p>
                                        </div>
                                    </div>
                                    <div class="extra content">
                                        <div class="ui labels">
                                            <div class="ui teal label">
                                                WIP
                                                <div class="detail">214</div>
                                            </div>
                                            <div class="ui blue label">
                                                Done
                                                <div class="detail">84</div>
                                            </div>
                                        </div>
                                        <div class="right floated author">
                                            <span>
                                                <a class="ui circular label people">
                                                    CH
                                                </a>

                                                <div class="ui popup">
                                                    <div class="item">
                                                        <img class="ui avatar image" src="img/sample-avatar.jpg"> Cheng-Han Wu
                                                    </div>
                                                </div>
                                            </span>
                                            <span>
                                                <a class="ui circular label people">
                                                    G+
                                                </a>

                                                <div class="ui popup">
                                                    <div class="item">
                                                        <img class="ui avatar image" src="img/square-image.png">
                                                        Chi-Cha Sun
                                                    </div>
                                                </div>
                                            </span>
                                            <span>
                                                <a class="ui circular label people">
                                                    YC
                                                </a>

                                                <div class="ui popup">
                                                    <div class="item">
                                                        <img class="ui avatar image" src="img/square-image.png">
                                                        Yi-Chun Lin
                                                    </div>
                                                </div>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $(".ui.dropdown").dropdown();
    $(".ui.accordion").accordion();
    $("header").hide().transition('fade');
    $("footer").hide().transition('fade');

    $('.sidebar').sidebar('setting', {
        dimPage: false,
        transition: 'overlay',
        mobileTransition: 'overlay'
    });

    $('.launch.button').on('touchstart click', function (event) {
        event.preventDefault();
        if (!$('.sidebar').hasClass("overlay") || !$('.sidebar').hasClass("animating"))
            $('.sidebar').sidebar('toggle');
    });
    $("#list-content").height($(window).height() - 190);
    window.onresize = function () {
        $(".ui-list-content").height($(window).height() - 190);
    };
    for (var i = 0; i < 10; i++) {
        $("#list-content").append($("#sample-card").clone());
    }

    for (var i = 0; i < 10; i++) {
        $("#board-content").append($("#sample-list").clone());
    }
</script>
